{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="title">Checkout</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Confirm purchase</button>
    </form>
</div>
{% endblock %}
